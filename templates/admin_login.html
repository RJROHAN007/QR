{% extends "base.html" %}

{% block title %}Admin Login - QR User System{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #333; margin-bottom: 0.5rem;">🔐 Admin Login</h1>
        <p style="color: #666;">Access the administration panel</p>
    </div>
    
    <form method="POST">
        <div style="margin-bottom: 1.5rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Username:</label>
            <input type="text" id="username" name="username" 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem;"
                   required autofocus>
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Password:</label>
            <input type="password" id="password" name="password" 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem;"
                   required>
        </div>
        
        <button type="submit" style="width: 100%; padding: 0.75rem; background: #dc3545; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: bold;">
            Login
        </button>
        
        {% if error %}
            <div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 6px; margin-top: 1rem; text-align: center;">
                {{ error }}
            </div>
        {% endif %}
    </form>

    <div style="text-align: center; margin-top: 1.5rem; color: #666; font-size: 0.9rem;">
        Default credentials: admin / admin123
    </div>
</div>
{% endblock %}
